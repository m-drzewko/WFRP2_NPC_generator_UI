<div class="container">
    <div class="row">
        <div class="col">
            <app-npc-list (emitter)="changeFlag($event)"></app-npc-list>
        </div>
        <div class="col" *ngIf="!(editFlag)">
            <app-empty></app-empty>
        </div>
        <div class="col" *ngIf="editFlag">
            <app-npc-edit></app-npc-edit>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link btn">Previous</a></li>
            <li class="page-item" *ngFor="let page of pages"><a class="page-link btn" (click)="changePage(page)">{{ page }}</a></li>
            <li class="page-item"><a class="page-link btn">Next</a></li>
        </ul>
    </nav>
</div>
