<h3>Generate random NPC</h3>
<p>
    Use the below drop-downs to choose parameters for generation. If you want the generation to be completely random, leave the drop-downs empty.
</p>

<div class="container text-center mb-3">
    <form [formGroup]="npcGenerateForm" (ngSubmit)="onSubmit()">
        <label for="race" class="form-label">Race</label>
        <select id="race" formControlName="race" name="race" required>
            <option *ngFor="let raceName of raceNames" [value]="raceName">{{ 'display.race_names.' + raceName | translate }}</option>
        </select>
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" formControlName="gender" name="gender" required>
            <option value="random" [defaultSelected]>Random</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit" class="btn btn-secondary" [disabled]="npcGenerateForm.invalid">Submit</button>
    </form>
</div>

<div *ngIf="serverErrorFlag">
    Server error
</div>
