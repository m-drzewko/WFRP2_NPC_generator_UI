<h2 mat-dialog-title>{{ 'shared.error_dialog.header' | translate }}</h2>
<div mat-dialog-content>
    <p>{{ 'shared.error_dialog.main_body' | translate }}</p>
    <p>{{ 'shared.error_dialog.messages.' + data.errorMessage | translate }}</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-secondary" (click)="onClick()">{{ 'shared.error_dialog.dismiss_button' | translate }}</button>
</div>
